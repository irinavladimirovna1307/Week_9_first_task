<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1) Создаем переменную time
      let time;

      // 2) Проверяем, что лежит в переменной. Выводим её значение
      console.log(time);

      // 3) Присваиваем переменной time значение 34 и выводим в консоль
      time = 34;
      console.log("Старт поездки. Осталось минут: " + time);

      // 4) Уменьшаем время в пути на 15 минут
      time = time - 15;
      console.log("Немного сторис в соцсетях. Осталось минут: " + time);

      // 5) Уменьшаем время в пути на 10 минут
      time = time - 10;
      console.log("Немного не новостей, но событий. Осталось минут: " + time);

      // 6) Поездка завершена, присваиваем переменной значение 0
      time = 0;

      // 7) Выводим сообщение о завершении поездки
      console.log("Вы приехали. Добро пожаловать в Москву.");
    </script>
  </body>
</html>
